<mat-accordion>
  <app-side-menu-section [expandable]="true" [title]="'Select'">
    <!-- <app-select-feature></app-select-feature> -->
  </app-side-menu-section>

  <app-side-menu-section [expandable]="true" [title]="'Catchment Name'">
    <p>
        <label>Name:</label>
        <input id="txtLayerName" tabindex="1" accesskey="n" type="text" class="field txt-EnterName"
          value="Enter Name" [ngModel]="layerTitle" (ngModelChange)="changeLayerTitle($event)"
          title="Type the name that you want to use to identify this project">
    </p>
  </app-side-menu-section>

  <app-side-menu-section [expandable]="true" [title]="'Design & Build'">
    <mat-accordion>
      <app-side-menu-section [expandable]="true" [title]="'Shape'">
        <label>Boundary Type:</label>
        <select>
          <option>Hand Drawn</option>
          <option>Radius</option>
          <option>Travel Time</option>
        </select>
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Colour'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Size'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Label'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Visibility'">
      </app-side-menu-section>
    </mat-accordion>
  </app-side-menu-section>

  <app-side-menu-section [expandable]="true" [title]="'Tools'">
    <mat-accordion>
      <app-side-menu-section [expandable]="true" [title]="'What\'s in My Catchments?'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Overlap Analysis'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Analogue Comparison'">
      </app-side-menu-section>
    </mat-accordion>
  </app-side-menu-section>

  <app-side-menu-section class="attachable-content" [expandable]="true" [title]="'Attachable Content'">
    <p>
      <i class="icon far fa-file-alt"></i><select></select>
    </p>
    <p>
      <i class="icon fas fa-link"></i><select></select>
    </p>
    <p>
      <i class="icon far fa-envelope"></i><select></select>
    </p>
  </app-side-menu-section>

  <app-side-menu-section [expandable]="true" [title]="'Data'">
    <mat-accordion>
      <app-side-menu-section [expandable]="true" [title]="'Columns'">
      </app-side-menu-section>
      <app-side-menu-section [expandable]="true" [title]="'Filter'">
      </app-side-menu-section>
    </mat-accordion>
  </app-side-menu-section>

  <app-side-menu-section [expandable]="true" [title]="'Chart'">
  </app-side-menu-section>
</mat-accordion>
