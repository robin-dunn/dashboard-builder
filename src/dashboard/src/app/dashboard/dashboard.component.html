<ng-container *ngIf="dashboardConfig">
  <div class="widgetContainer" *ngFor="let widget of dashboardConfig.widgets">
    <ng-container [ngSwitch]="widget.widgetType">
      <app-map-widget *ngSwitchCase="'map'"></app-map-widget>
      <ng-container *ngSwitchDefault></ng-container>
    </ng-container>
  </div>
</ng-container>
